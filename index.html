<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Toboolist</title>
</head>
<body>

    <header>
        <img src="./img/Logo.png" alt="logo toboolist">
        <h1>Toboolist</h1>
    </header>

    <nav> <!--bottoni-->

        <button id="button-blue">Add Task</button>
        <button id="button-white">Add Section</button>

    </nav>

    <main>

        <section> <!--new task-->

            <h3>New Task</h3>
            <p class="list positive">Quarterly Newsletter</p>
            <button>Editorial</button>

        </section>

        <section> <!--today-->

            <h3>Today</h3>
            <p class="list positive">Recruiting blog post</p>
            <button>Editorial</button>
            <br><br>
            <p class="list positive">Mobile app launch</p>
            <button>Q1 Goals</button>
            <br><br>
            <p class="list negative">Interview John H.</p>
            <button>Recruiting</button>
            <br><br>
            <p class="list positive">Summit update to mobile storefronts</p>
            <button>Mobile</button>
                        

        </section>

        <section> <!--Upcoming-->

            <h3>Upcoming</h3>
            <p class="list negative">Schedule meeting with Alex</p>
            <br><br>
            <p class="list positive">Homepage refresh</p>
            <button>Website</button>
            <br><br>
            <p class="list positive">Onboard new Sales team members</p>
            <button>Sales</button>
            <br><br>
            <p class="list positive">Review editorial calendar</p>
            <button>Editorial</button>

        </section>

    </main>
    
</body>
</html>
